<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Nomor Urut</title>
    <style>
        /* --- TEMA SKY BLUE --- */
        :root { --primary: #56CCF2; --dark: #2D9CDB; --bg: #F0F9FF; --card: #fff; --text: #555; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background: var(--bg); color: var(--text); }
        * { box-sizing: border-box; }

        /* HEADER */
        header { background: linear-gradient(135deg, var(--primary), var(--dark)); color: white; padding: 30px; text-align: center; box-shadow: 0 4px 15px rgba(86, 204, 242, 0.3); }
        header h1 { margin: 0; font-size: 28px; }
        header p { margin: 10px 0 0; opacity: 0.9; }

        /* LAYOUT */
        .wrapper { max-width: 1300px; margin: 0 auto; padding: 20px; display: flex; gap: 30px; min-height: 80vh; }
        
        /* SIDEBAR */
        .sidebar { width: 250px; flex-shrink: 0; background: var(--card); padding: 25px; border-radius: 15px; height: fit-content; border: 1px solid #e1f4fc; }
        .search-box { width: 100%; padding: 12px; margin-bottom: 20px; border: 2px solid #e1f4fc; border-radius: 8px; outline: none; }
        .search-box:focus { border-color: var(--primary); }

        /* GRID */
        .product-area { flex-grow: 1; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        
        /* CARD */
        .card { background: var(--card); border-radius: 15px; overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; border: 1px solid transparent; box-shadow: 0 5px 15px rgba(0,0,0,0.03); }
        .card:hover { transform: translateY(-8px); border-color: var(--primary); box-shadow: 0 15px 30px rgba(86, 204, 242, 0.15); }
        .img-box { width: 100%; height: 180px; background: #f4fcff; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .title { font-size: 14px; font-weight: 600; margin-bottom: 10px; height: 40px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        
        /* GAYA NOMOR URUT (Pengganti Harga) */
        .number-tag { 
            color: var(--dark); 
            font-size: 16px; 
            font-weight: 800; 
            margin-bottom: 15px; 
            background: #e1f4fc;
            width: fit-content;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .btn { margin-top: auto; display: block; background: var(--primary); color: white; text-align: center; padding: 10px; border-radius: 8px; text-decoration: none; font-weight: 600; transition: 0.3s; }
        .btn:hover { background: var(--dark); }

        /* LOADING & ERROR */
        #loading { grid-column: span 4; text-align: center; padding: 50px; font-size: 18px; color: var(--dark); }
        #no-result { display: none; text-align: center; grid-column: span 4; padding: 20px; }

        @media (max-width: 992px) { .grid { grid-template-columns: repeat(3, 1fr); } #loading, #no-result { grid-column: span 3; } }
        @media (max-width: 768px) { .wrapper { flex-direction: column; } .sidebar { width: 100%; } .grid { grid-template-columns: repeat(2, 1fr); } #loading, #no-result { grid-column: span 2; } }
    </style>
</head>
<body>

    <header>
        <h1>Official Spill Shopee</h1>
        <p>Belanja Aman & Terpercaya via Shopee</p>
    </header>

    <div class="wrapper">
        <aside class="sidebar">
            <h3>Cari Produk</h3>
            <input type="text" id="searchInput" class="search-box" placeholder="Ketik nama produk..." onkeyup="searchProduct()">
            <small style="color:#888">Nomor urut dibuat otomatis berdasarkan posisi di Sheet.</small>
        </aside>

        <main class="product-area">
            <div class="grid" id="productGrid">
                <div id="loading">Sedang mengambil data...</div>
                <div id="no-result">Produk tidak ditemukan.</div>
            </div>
        </main>
    </div>

    <script>
        // =========================================================================
        // LINK GOOGLE SHEET (CSV)
        // Ganti dengan link Anda di sini:
        const sheetUrl = "PASTE_LINK_GOOGLE_SHEET_DISINI";
        // =========================================================================

        async function loadProducts() {
            try {
                const response = await fetch(sheetUrl);
                const dataText = await response.text();
                
                const rows = dataText.split('\n').slice(1); // Hapus Header
                const container = document.getElementById('productGrid');
                const loading = document.getElementById('loading');
                const noResult = document.getElementById('no-result');

                loading.style.display = 'none';

                // PERUBAHAN DISINI: Menambahkan parameter 'index'
                rows.forEach((row, index) => {
                    const columns = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                    
                    if (columns && columns.length >= 4) {
                        let name = columns[0].replace(/^"|"$/g, '');
                        // Kolom Harga (columns[1]) kita abaikan isinya
                        let img = columns[2].replace(/^"|"$/g, '');
                        let link = columns[3].replace(/^"|"$/g, '');

                        // MEMBUAT NOMOR URUT OTOMATIS
                        // index dimulai dari 0, jadi kita tambah 1 agar mulai dari angka 1
                        let nomorUrut = index + 1;

                        let html = `
                            <div class="card product-card">
                                <div class="img-box">
                                    <img src="${img}" alt="${name}" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                                </div>
                                <div class="info">
                                    <div class="title">${name}</div>
                                    
                                    <div class="number-tag">Item #${nomorUrut}</div>
                                    
                                    <a href="${link}" target="_blank" class="btn">Beli Sekarang</a>
                                </div>
                            </div>
                        `;
                        noResult.insertAdjacentHTML('beforebegin', html);
                    }
                });

            } catch (error) {
                document.getElementById('loading').innerText = "Gagal memuat data. Pastikan Link Sheet benar.";
                console.error("Error:", error);
            }
        }

        function searchProduct() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('product-card');
            let hasResult = false;

            for (let i = 0; i < cards.length; i++) {
                let title = cards[i].querySelector('.title').innerText.toLowerCase();
                // Cari juga berdasarkan nomor urut (opsional)
                let number = cards[i].querySelector('.number-tag').innerText.toLowerCase();

                if (title.includes(input) || number.includes(input)) {
                    cards[i].style.display = "flex";
                    hasResult = true;
                } else {
                    cards[i].style.display = "none";
                }
            }
            document.getElementById('no-result').style.display = hasResult ? "none" : "block";
        }

        loadProducts();
    </script>
</body>
</html>
