<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Mobile Friendly</title>
    <style>
        /* --- TEMA SKY BLUE --- */
        :root { --primary: #56CCF2; --dark: #2D9CDB; --bg: #F0F9FF; --card: #fff; --text: #555; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background: var(--bg); color: var(--text); }
        * { box-sizing: border-box; }

        /* HEADER */
        header { background: linear-gradient(135deg, var(--primary), var(--dark)); color: white; padding: 25px 20px; text-align: center; box-shadow: 0 4px 15px rgba(86, 204, 242, 0.3); }
        header h1 { margin: 0; font-size: 24px; }
        header p { margin: 8px 0 0; opacity: 0.9; font-size: 14px; }

        /* LAYOUT */
        .wrapper { max-width: 1300px; margin: 0 auto; padding: 20px; display: flex; gap: 30px; min-height: 80vh; }
        
        /* SIDEBAR */
        .sidebar { width: 250px; flex-shrink: 0; background: var(--card); padding: 25px; border-radius: 15px; height: fit-content; border: 1px solid #e1f4fc; }
        .search-box { width: 100%; padding: 12px; margin-bottom: 20px; border: 2px solid #e1f4fc; border-radius: 8px; outline: none; }
        .search-box:focus { border-color: var(--primary); }

        /* GRID SYSTEM */
        .product-area { flex-grow: 1; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; 
            align-items: stretch; /* Agar kartu dalam satu baris tingginya sama */
        }
        
        /* CARD STYLE */
        .card { 
            background: var(--card); 
            border-radius: 12px; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            transition: 0.3s; 
            border: 1px solid transparent; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.03); 
            height: 100%; /* Penting agar tombol Beli sejajar di bawah */
        }

        .img-box { width: 100%; height: 180px; background: #f4fcff; flex-shrink: 0; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .info { 
            padding: 12px; 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; /* Menyebar konten agar tombol selalu di bawah */
        }
        
        /* --- PERBAIKAN JUDUL DI SINI --- */
        .title { 
            font-size: 14px; 
            font-weight: 600; 
            margin-bottom: 8px; 
            line-height: 1.4; /* Jarak antar baris */
            color: #333;
            
            /* Agar teks panjang turun ke bawah (wrapping) */
            white-space: normal; 
            overflow: visible;
            height: auto; 
            min-height: 40px; /* Minimal tinggi agar yang judul pendek tetap rapi */
        }

        /* LABEL NOMOR URUT */
        .number-tag { 
            color: var(--dark); 
            font-size: 12px; 
            font-weight: 800; 
            margin-bottom: 12px; 
            background: #e1f4fc;
            width: fit-content;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .btn { 
            margin-top: auto; /* Memaksa tombol ke paling bawah */
            display: block; 
            background: var(--primary); 
            color: white; 
            text-align: center; 
            padding: 10px; 
            border-radius: 6px; 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 13px;
        }

        /* LOADING & ERROR */
        #loading { grid-column: span 4; text-align: center; padding: 50px; }
        #no-result { display: none; text-align: center; grid-column: span 4; padding: 20px; }

        /* --- RESPONSIVE MOBILE (HP) --- */
        @media (max-width: 768px) { 
            .wrapper { flex-direction: column; padding: 10px; } 
            .sidebar { width: 100%; margin-bottom: 20px; } 
            
            /* Grid di HP jadi 2 kolom */
            .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; } 
            #loading, #no-result { grid-column: span 2; }

            /* Penyesuaian Kartu di HP */
            .img-box { height: 150px; } 
            .info { padding: 10px; }
            
            .title {
                font-size: 13px; 
                /* Memastikan tidak ada batasan baris di HP */
                display: block;
                max-height: none; 
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Cloud Store</h1>
        <p>Katalog Online</p>
    </header>

    <div class="wrapper">
        <aside class="sidebar">
            <h3>Cari Produk</h3>
            <input type="text" id="searchInput" class="search-box" placeholder="Ketik nama produk..." onkeyup="searchProduct()">
            <small style="color:#888">Data otomatis dari Sheet.</small>
        </aside>

        <main class="product-area">
            <div class="grid" id="productGrid">
                <div id="loading">Sedang mengambil data...</div>
                <div id="no-result">Produk tidak ditemukan.</div>
            </div>
        </main>
    </div>

    <script>
        // =========================================================================
        // LINK GOOGLE SHEET (CSV) - PASTIKAN LINK INI BENAR
        // =========================================================================
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQtoRaaoKCKEq8sjZFCTGjwyokVu_Ce7Ww-HS9xOWEmK0ZYAPU-dIOtZCrGmC6cnhBgNOZ3qEGOL-75/pub?output=csv"; 
        // =========================================================================

        async function loadProducts() {
            try {
                const response = await fetch(sheetUrl);
                const dataText = await response.text();
                
                const rows = dataText.split('\n').slice(1);
                const loading = document.getElementById('loading');
                const noResult = document.getElementById('no-result');

                loading.style.display = 'none';

                rows.forEach((row, index) => {
                    // Regex untuk menangani koma dalam tanda kutip CSV
                    const columns = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                    
                    if (columns && columns.length >= 4) {
                        let name = columns[0].replace(/^"|"$/g, ''); // Nama Produk
                        let img = columns[2].replace(/^"|"$/g, '');  // Link Gambar
                        let link = columns[3].replace(/^"|"$/g, ''); // Link Shopee
                        let nomorUrut = index + 1; // Nomor Item #

                        let html = `
                            <div class="card product-card">
                                <div class="img-box">
                                    <img src="${img}" alt="${name}" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                                </div>
                                <div class="info">
                                    <div class="title">${name}</div>
                                    <div class="number-tag">Item #${nomorUrut}</div>
                                    <a href="${link}" target="_blank" class="btn">Beli</a>
                                </div>
                            </div>
                        `;
                        noResult.insertAdjacentHTML('beforebegin', html);
                    }
                });

            } catch (error) {
                document.getElementById('loading').innerText = "Gagal memuat. Cek Link Sheet.";
                console.error("Error:", error);
            }
        }

        function searchProduct() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('product-card');
            let hasResult = false;

            for (let i = 0; i < cards.length; i++) {
                let title = cards[i].querySelector('.title').innerText.toLowerCase();
                let number = cards[i].querySelector('.number-tag').innerText.toLowerCase();

                if (title.includes(input) || number.includes(input)) {
                    cards[i].style.display = "flex";
                    hasResult = true;
                } else {
                    cards[i].style.display = "none";
                }
            }
            document.getElementById('no-result').style.display = hasResult ? "none" : "block";
        }

        loadProducts();
    </script>
</body>
</html>
